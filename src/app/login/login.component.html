<div>

    <mat-card>

        <mat-card-header>

            <mat-card-title>Login</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="loginForm">
                
                <mat-form-field appearance="outline">
                    
                    <mat-label>E-mail</mat-label>
                    <input id="email" type="text" matInput placeholder="E-mail" formControlName="email">
                    
                    <mat-error *ngIf="loginForm.get('email')?.invalid">E-mail é obrigatorio!</mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">

                    <mat-label>Senha</mat-label>
                    <input id="senha" type="password" matInput placeholder="Senha" formControlName="senha" requiredminlength="8">
                    
                    <mat-error *ngIf="loginForm.get('senha')?.invalid">Senha é obrigatoria!</mat-error>

                </mat-form-field>

            </form>

        </mat-card-content>

        <mat-card-actions>
            
            <button mat-raised-button color="primary" (click)="login()">Logar</button>
            <p *ngIf='mensagem != ""'>{{ mensagem }}</p>

        </mat-card-actions>

    </mat-card>
</div>
