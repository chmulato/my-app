<div>

    <mat-card>

        <mat-card-header>

            <mat-card-title>{{actionName}} Categoria</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="categoryForm">
                <mat-form-field class="w-300">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome" formControlName="name" #name />
                </mat-form-field>
                <mat-error *ngIf="categoryForm.get('name')?.invalid">Nome Ã© obrigatorio!</mat-error>
            </form>

        </mat-card-content>

        <mat-card-actions>

            <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="save()">Salvar</button>

        </mat-card-actions>

    </mat-card>

</div>
